logging.level.root=debug
logging.level.org.hibernate.SQL=debug
logging.level.com.jolly.astra=debug

## report 100% of traces
management.tracing.sampling.probability=1.0

spring.jackson.serialization.indent-output=true

## datasource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/astra
spring.datasource.username=${ASTRA_DB_USER}
spring.datasource.password=${ASTRA_DB_PASSWORD}

spring.flyway.enabled=false

server.port=3000

application.logging.use-json-format=false
application.logging.logstash.enabled=false
application.logging.logstash.host=localhost
application.logging.logstash.port=5000
application.logging.logstash.ring-buffer-size=512
